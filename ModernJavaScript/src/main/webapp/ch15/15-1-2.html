<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function() {
            var element = document.getElementById("box");
            element.addEventListener("click", changeColor, false);
        };
        function changeColor(e) {
            e.currentTarget.style.backgroundColor = "red";
        }
    </script>
</head>
<body>
    <div id="box">click me</div>
</body>
</html>
