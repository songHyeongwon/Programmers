<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function() {
            var element = document.getElementById("button");
            element.addEventListener("click", function() {
                console.log("Hello!");
                element.removeEventListener("click", arguments.callee, false);
            },false);
        };
    </script>
</head>
<body>
    <button id="button">버튼</button>
</body>
</html>
