<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function() {
            var anchor = document.getElementById("school");
            anchor.addEventListener("click", function(e) {
                if( !confirm("페이지를 이동하시겠습니까?") ) e.preventDefault();
            }, false);
        };
    </script>
</head>
<body>

</body>
</html>
